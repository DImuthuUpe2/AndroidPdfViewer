plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdk 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'androidx.core:core:1.12.0'
    api 'com.github.DImuthuUpe:PdfiumAndroidKt:1.0.14'
}


afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.DImuthuUpe'
                artifactId = 'android-pdf-viewer'
                version = '1.0.3'
            }
        }
    }
}
